<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Examples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Flexbox Demo</h1>

  <section>
    <h2>Row Layout (Default)</h2>
    <div class="flex-row">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </section>

  <section>
    <h2>Column Layout</h2>
    <div class="flex-column">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
    </div>
  </section>

  <section>
    <h2>Space Between</h2>
    <div class="flex-between">
      <div class="box">X</div>
      <div class="box">Y</div>
      <div class="box">Z</div>
    </div>
  </section>

  <section>
    <h2>Center Align</h2>
    <div class="flex-center">
      <div class="box">Centered</div>
    </div>
  </section>
</body>
</html>
