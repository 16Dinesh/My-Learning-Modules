<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Examples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS Grid Demo</h1>

  <section>
    <h2>2-Column Grid</h2>
    <div class="grid-two">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </section>

  <section>
    <h2>3x3 Grid</h2>
    <div class="grid-three">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div class="box">F</div>
      <div class="box">G</div>
      <div class="box">H</div>
      <div class="box">I</div>
    </div>
  </section>

  <section>
    <h2>Grid with Areas</h2>
    <div class="grid-areas">
      <header class="header">Header</header>
      <nav class="nav">Nav</nav>
      <main class="main">Main</main>
      <aside class="aside">Aside</aside>
      <footer class="footer">Footer</footer>
    </div>
  </section>
</body>
</html>
